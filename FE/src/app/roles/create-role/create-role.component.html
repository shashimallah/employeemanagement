<div class="container col-lg-6" style="margin-top: 5%">
    <div>
        <div>
            <form class="form-group" [formGroup]="roleForm" (ngSubmit)="submitRole()">
                <div class="form-group">
                    <label>Code</label>
                    <input type="text" formControlName="code" class="form-control" />
                </div>
                <div *ngIf="roleForm.get('code').invalid && (roleForm.get('code').dirty || roleForm.get('code').touched)"
                    class="alert">
                    <div *ngIf="roleForm.get('code').errors?.['required']">
                        Code is required.
                    </div>
                    <div *ngIf="roleForm.get('code').errors?.['minlength']">
                        Code must be at least 4 characters long.
                    </div>
                </div>
                <div class="form-group">
                    <label>Name</label>
                    <input type="text" formControlName="name" class="form-control" />
                </div>
                <div *ngIf="roleForm.get('name').invalid && (roleForm.get('name').dirty || roleForm.get('name').touched)"
                    class="alert">
                    <div *ngIf="roleForm.get('name').errors?.['required']">
                        Name is required.
                    </div>
                    <div *ngIf="roleForm.get('name').errors?.['minlength']">
                        Name must be at least 4 characters long.
                    </div>
                </div>
                <hr class="hr_top_bottom_margin" />
                <div class="col-md-12">
                    <div class="form-group" style="display: flex">
                        <button pButton type="submit" [label]="screen == 'update'?'Update Role':'Create Role'"
                            [disabled]="!roleForm.valid" class="p-button-success btn_medium"></button>
                        <div class="clearfix"></div>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
